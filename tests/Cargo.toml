[package]
name = "fuel-multisig"
description = "A cargo-generate template for Rust + Sway integration testing."
version = "0.1.0"
edition = "2021"
authors = ["0xLucca <0xlucca.dev@gmail.com>"]
license = "Apache-2.0"

[dev-dependencies]
fuels = { version = "0.63.0", features = ["fuel-core-lib"] }
tokio = { version = "1.12", features = ["rt", "macros"] }

[[test]]
harness = true
name = "integration_tests"
path = "harness.rs"

[dependencies]
dotenv = "0.15.0"
